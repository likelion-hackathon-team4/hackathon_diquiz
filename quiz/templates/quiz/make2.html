<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 만든 문제 수정</title>
    <link rel="stylesheet" href="{% static 'quiz/css/make2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: #cae8fe;">
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'quiz/source/img/mainlogo.png' %}" alt="main-logo" style="width: 40px; height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="#">내가 만든 문제</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">오답노트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내 포인트 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <img class="left-cloud" src="{% static 'quiz/source/img/cloud-1.png' %}" alt="left-cloud">
    <img class="right-cloud" src="{% static 'quiz/source/img/cloud-2.png' %}" alt="right-cloud">
    <img class="sun" src="{% static 'quiz/source/img/sun.webp' %}" alt="sun">
    <img class="center-cloud" src="{% static 'quiz/source/img/garden-cloud-4.png' %}" alt="center-cloud">
    <img class="center-cloud2" src="{% static 'quiz/source/img/garden-cloud-4.png' %}" alt="center-cloud">
    <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center">
                <form method="post" action="#">
                    {%csrf_token%}
                    <div class="pp context my-3 py-3">
                        <div class="div-quiz-title d-flex justify-content-center my-3 mx-3 title">
                            <p class="quiz-title" style="font-size: 40px; color: white;">퀴즈 수정하기</p>
                        </div>
                        <div class="quiz-contents">
                            <dl class="q">
                                <dt class=" my-4" style="font-size: 30px; color:#09a2ef;">퀴즈 문제</dt>
                                <p class="question-a my-1">문제를 수정해주세요!</p>
                                <dd class="my-3"><input type="text" name="title" placeholder="answp 입력" value="{{uquiz_id}}"></dd>
                            </dl>
                        </div>
                        <div class="quiz-answer d-flex justify-content-center align-items-center">
                            <dl>
                                <dt class=" d-flex justify-content-center align-items-center my-4" style="font-size: 30px; color:#09a2ef;">답안 선택</dt>
                                <div class="answer">
                                    <p class="question-a my-1">답안을 선택해주세요!<br> (O 또는 X)</p>
                                    <div class="answer-options my-4">
                                        <p>
                                            <label class="radioBtn mx-4">
                                                <input type="radio" name="answer" value="O" />
                                                <span>O</span>
                                            </label>
                                            <label class="radioBtn mx-4">
                                                <input type="radio" name="answer" value="X" />
                                                <span>X</span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                            </dl>
                        </div>
                        <div class="main-sb-bt my-4">
                            <button class="submit-answer-button">답안 수정</button>
                        </div>    
                    </div>
                </form>
            </div>
    </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 퀴즈 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'quiz/css/make2.css' %}">
    <style>
        body {
            font-family: "GongGothicMedium", sans-serif;
        }
        .h5 {
            font-size: 30px;
        }
        .w-100 {
            margin-top: 70px;
        }
        .form-control {
            height: 40px;
            border-radius: 15px;
        }
        .mb-3 {
            font-size: 30px;
        }
        .btn-primary w-100 {
            height: 30px;
            border-radius: 15px;
        }
        .card p-4 shadow {
            height: 500px;
        }
    </style>
</head>

<body style="background-color : #a7edbb">
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{% static 'quiz/DailyQuizpage/mainlogo.png' %}" alt="main-logo" style="width: 40px; height:40px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 context">
                <li class="nav-item">
                    <a class="nav-link"  href="#">마이페이지</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link" href="#">내가 만든 문제</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">오답노트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">내 포인트 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4 shadow" style="width: 1000px; margin-top: 107px; border-radius:15px;">
        <h1 class="display-4 text-center mb-4" style="font-family: 'GongGothicMedium';">퀴즈 만들기</h1>

        <form method="post" action="" class="w-100">
            {% csrf_token %}
            <div class="mb-3">
                <label for="content" class="form-label h5" style="font-family: 'GongGothicMedium';">문제 입력</label>
                <input type="text" class="form-control" id="content" name="content" placeholder="문제를 입력해 주세요." value="{{uquiz_content}}">
            </div>
            <div class="mb-3">
                <label class="form-label h5" style="font-family: 'GongGothicMedium'; font-size: 20px;">답안 선택</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answerTrue" value="True">
                    <label class="form-check-label" for="answerTrue">O</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" id="answerFalse" value="False">
                    <label class="form-check-label" for="answerFalse">X</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #24dc59; border:none; font-size: 20px;">답안 제출</button>
        </form>
    </div>
</div>
</body>
</html>
